<style> 
* {
  background: rgb(30, 30, 30);
  overflow: hidden;
}
</style>

<div class = "navbar" id = "navbar" style = "font-family: monospace; font-weight: slim; text-align: center; vertical-align: middle; position: fixed; top: 0; left: 0;"> </div>

<script>
const fs = require("fs");
const navbar = document.querySelector("#navbar");
const shortcuts = JSON.parse(fs.readFileSync("apps.json"));

if (!fs.existsSync("apps.json")) fs.writeFileSync("apps.json", "{}");

Object.keys(shortcuts).forEach(appName => {
  const app = shortcuts[appName];
  navbar.innerHTML += `<img src="${app.icon}" style="width: 32px; height: 32px; vertical-align: middle; margin-right: 20px">`;
});
Object.keys(shortcuts).forEach((e, index) => 
  [...document.querySelectorAll("img")][index].onclick = () => (require("child_process")).exec(shortcuts[e].click));
</script>
