<img src = "../wallpaper/default.jpg" style = "width: 100%; height: 100%; position: fixed; top: 0; left: 0">
<style>
* {
  cursor: url(../cursors/main.jpg), auto;
}

.bar {
	background: rgba(50, 50, 50, 0.75);
	backdrop-filter: blur(5px);
	color: rgb(200, 200, 200);
	width: 100%;
	height: 30px;
	border-radius: 15px;
	position: fixed;
	top: 0;
	left: 0;
	z-index: 99999;
}
</style>

<div class = "bar">
  <span id = "time" style = "vertical-align: middle; text-align: center; position: absolute; top: 2px; left: 25%; font-family: monospace; font-size: 20px"> Fetching current time... </span>
</div>

<script>
	const time = document.querySelector("#time");

	function update() {
		const currentTime = new Date();
		time.innerHTML = currentTime;
	}

	setInterval(update, 1000);
</script>
