<img id = "wp" src = "../wallpaper/default.jpg" style = "width: 100%; height: 100%; position: fixed; top: 0; left: 0; user-select: none; pointer-events: none">
<style>
* {
  user-select: none;
}
.navbar {
  background: rgba(50, 50, 50, 0.15);
  backdrop-filter: blur(2.5px);
  color: rgb(200, 200, 200);
  width: 100%;
  height: 35px;
  text-align: center; 
  position: fixed;
  bottom: 0;
  left: 0;
  z-index: 99999;
}
	
.bar {
  background: rgba(50, 50, 50, 0.15);
  backdrop-filter: blur(2.5px);
  color: rgb(200, 200, 200);
  width: 100%;
  height: 35px;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 99999;
}

span:hover {
  color: white;
  scale: 1.05;
}
span {
  transition: all 0.1s;
}
</style>

<div class = "bar">
  <span id = "toolbar" style = "vertical-align: middle; text-align: center; position: absolute; top: 5px; left: 20px; font-size: 20px"> 
    wait what
  </span>
  <span id = "time" style = "vertical-align: middle; text-align: center; position: absolute; top: 5px; right: 20px; font-size: 20px"> Fetching current time... </span>
  <span id = "battery" style = "vertical-align: middle; text-align: center; font-size: 20px; position: absolute; top: 4px; left: 45%">
    Fetching battery level...
  </span>
</div>

<div class = "navbar" id = "navbar"> </div>

<script>
const fs = require("fs");
const time = document.querySelector("#time");
const battery = document.querySelector("#battery");
const navbar = document.querySelector("#navbar");

function makeToolbar() {
  if (!fs.existsSync("apps.json")) fs.writeFileSync("apps.json", "{}");
  const shortcuts = JSON.parse(fs.readFileSync("apps.json"));

  Object.keys(shortcuts).forEach(appName => {
    const app = shortcuts[appName];
    navbar.innerHTML += `<img qapp src="${app.icon}" style="width: 32px; height: 32px; vertical-align: middle; text-align: center; margin-right: 20px">`;
  });
  Object.keys(shortcuts).forEach((e, index) => 
    document.querySelectorAll("img[qapp]")[index].onclick = () => (require("child_process")).exec(shortcuts[e].click));
}
function changeWallpaper() {
  const wp = document.querySelector("#wp");

  const backgrounds = fs.readdirSync("./wallpaper/wp");
  const randomIndex = Math.floor(Math.random() * backgrounds.length);
  const background = backgrounds[randomIndex];
  wp.src = `../wallpaper/wp/${background}`;
};

function update() {
  const currentTime = new Date;
  navigator.getBattery().then(event => {
    battery.innerHTML = `Level: ${event.level}%, ${event.charging ? "charging" : "idle"}`;
  });
  time.innerHTML = `${currentTime.getHours()}:${currentTime.getMinutes()}:${currentTime.getSeconds()}`;
}

changeWallpaper();
makeToolbar();
setInterval(changeWallpaper, 90000);
setInterval(update, 1000);
</script>
