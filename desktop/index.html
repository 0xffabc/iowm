
<img id = "wp" src = "../wallpaper/default.jpg" style = "width: 100%; height: 100%; position: fixed; top: 0; left: 0; user-select: none; pointer-events: none">
<style>
* {
  user-select: none;
}

.bar {
	background: rgba(50, 50, 50, 0.25);
	backdrop-filter: blur(5px);
	color: rgb(200, 200, 200);
	width: 100%;
	height: 35px;
	position: fixed;
	top: 0;
	left: 0;
	z-index: 99999;
}

span:hover {
	color: white;
	scale: 1.05;
}
span {
	transition: all 0.1s;
}
</style>

<div class = "bar">
  <span id = "toolbar" style = "vertical-align: middle; text-align: center; position: absolute; top: 5px; left: 20px; font-family: monospace; font-size: 20px"> 
    wait what
  </span>
  <span id = "time" style = "vertical-align: middle; text-align: center; position: absolute; top: 5px; right: 20px; font-family: monospace; font-size: 20px"> Fetching current time... </span>
  <span id = "battery" style = "vertical-align: middle; text-align: center; font-family: monospace; font-size: 20px; position: absolute; top: 4px; left: 45%">
    Fetching battery level...
  </span>
</div>

<script>
               function changeWallpaper() {
               	const wp = document.querySelector("#wp");

               	const backgrounds = fs.readdirSync("./wallpaper/wp");
           	   	const randomIndex = Math.floor(Math.random() * backgrounds.length);
		const background = backgrounds[randomIndex];
               	wp.src = "../wallpaper/wp/" + background;
               }
	const fs = require("fs");
	const { BrowserWindow } = require("@electron/remote");
               const win = new BrowserWindow({
  	 width: 1920,
	 height: 35,
   	 webSecurity: false,
   	 allowRunningInsecureContent: true,
    	 minimizable: false,
   	 skipTaskbar: true,
  	 frame: false,
                alwaysOnTop: true,
  	 autoHideMenuBar: true,
  	 webPreferences: {
    	   nodeIntegration: true,
     	   contextIsolation: false,
   	  }
 	});
	win.setBounds({ x: 0, y: screen.height - 35 });
	win.loadFile("../desktop/toolbar.html");

	const time = document.querySelector("#time");
	const battery = document.querySelector("#battery");

               changeWallpaper();
               setInterval(changeWallpaper, 90000);

	function update() {
		navigator.getBattery().then(event => {
			battery.innerHTML = `Level: ${event.level}%, ${event.charging ? "charging" : "idle"}`;
		});
		const currentTime = new Date();
		time.innerHTML = currentTime.getHours() + ":" + currentTime.getMinutes() + ":" + currentTime.getSeconds();
	}

	setInterval(update, 1000);
</script>
