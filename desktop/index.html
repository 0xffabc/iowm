
<img id = "wp" src = "../wallpaper/default.jpg" style = "width: 100%; height: 100%; position: fixed; top: 0; left: 0; user-select: none; pointer-events: none">
<style>
* {
  user-select: none;
}

.bar {
	background: rgba(50, 50, 50, 0.25);
               border-radius: 20px;
	backdrop-filter: blur(5px);
	color: rgb(200, 200, 200);
	width: 100%;
	height: 35px;
	position: fixed;
	top: 0;
	left: 0;
	z-index: 99999;
}
.navbar {
	background: rgba(50, 50, 50, 0.25);
               border-radius: 20px;
	backdrop-filter: blur(5px);
	color: rgb(200, 200, 200);
	width: 100%;
	height: 35px;
	position: fixed;
	bottom: 0;
	left: 0;
	z-index: 99999;
}

span:hover {
	color: white;
	scale: 1.05;
}
span {
	transition: all 0.1s;
}
</style>

<div class = "bar">
  <span id = "toolbar" style = "vertical-align: middle; text-align: center; position: absolute; top: 5px; left: 20px; font-family: Helvetica; font-size: 20px"> 
    Iodm - Workspace
  </span>
  <span id = "time" style = "vertical-align: middle; text-align: center; position: absolute; top: 5px; right: 20px; font-family: Helvetica; font-size: 20px"> Fetching current time... </span>
</div>

<div class = "navbar" id = "navbar" style = "font-family: Arial; font-weight: bold; text-align: center; vertical-align: middle;">
  
</div>

<script>
               function changeWallpaper() {
               	const wp = document.querySelector("#wp");

               	const backgrounds = fs.readdirSync("./wallpaper/wp");
           	   	const randomIndex = Math.floor(Math.random() * backgrounds.length);
		const background = backgrounds[randomIndex];
               	wp.src = "../wallpaper/wp/" + background;
               }
	const fs = require("fs");

               if (!fs.existsSync("apps.json")) fs.writeFileSync("apps.json", "{}");

	const time = document.querySelector("#time");
               const navbar = document.querySelector("#navbar");

               changeWallpaper();
               setInterval(changeWallpaper, 90000);

	function update() {
		const currentTime = new Date();
		const shortcuts = JSON.parse(fs.readFileSync("apps.json"));
                              console.log(shortcuts);
		time.innerHTML = currentTime.getHours() + ":" + currentTime.getMinutes() + ":" + currentTime.getSeconds();
                              navbar.innerHTML = "";
                              Object.keys(shortcuts).forEach(appName => {
                                  const app = shortcuts[appName];
                                  navbar.innerHTML += `<span alter = "${appName}"><img src="${app.icon}" style="width: 32px; height: 32px; text-align: center; vertical-align: middle">${appName} </span>`;
                              });
                              Object.keys(shortcuts).forEach(e => 
                                  document.querySelector("*[alter=\"" + e + "\"]").onclick = () => (require("child_process")).exec(shortcuts[e].click));
	}

	setInterval(update, 1000);
</script>
